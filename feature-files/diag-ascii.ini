# Diagnostic feature file with human-readable markers.

# Marker syntax:
#  & [element specifier] [binary state] ;

# Examples: &+B;  denotes beginning of bold emphasis,
#           &+H2; denotes a second-level heading,
#           &-Q;  denotes end of a blockquote.

; Letters 'B' and 'I'
F_BOLD_ON    = 0x26 0x2B 0x42 0x3B
F_BOLD_OFF   = 0x26 0x2D 0x42 0x3B
F_ITALIC_ON  = 0x26 0x2B 0x49 0x3B
F_ITALIC_OFF = 0x26 0x2D 0x49 0x3B

; Letter 'H', followed by a heading level number
F_H1_ON  = 0x26 0x2B 0x48 0x31 0x3B
F_H1_OFF = 0x26 0x2D 0x48 0x31 0x3B
F_H2_ON  = 0x26 0x2B 0x48 0x32 0x3B
F_H2_OFF = 0x26 0x2D 0x48 0x32 0x3B
F_H3_ON  = 0x26 0x2B 0x48 0x33 0x3B
F_H3_OFF = 0x26 0x2D 0x48 0x33 0x3B
F_H4_ON  = 0x26 0x2B 0x48 0x34 0x3B
F_H4_OFF = 0x26 0x2D 0x48 0x34 0x3B

; Letter 'Q'
F_BLOCKQUOTE_ON  = 0x26 0x2B 0x51 0x3B
F_BLOCKQUOTE_OFF = 0x26 0x2D 0x51 0x3B

; Letter 'c'
F_INLINE_CODE_ON  = 0x26 0x2B 0x63 0x3B
F_INLINE_CODE_OFF = 0x26 0x2D 0x63 0x3B

; Letter 'C'
F_CODE_BLOCK_ON  = 0x26 0x2B 0x43 0x3B
F_CODE_BLOCK_OFF = 0x26 0x2D 0x43 0x3B

; Letter 'L'
F_ANGLE_BRACKET_ON  = 0x26 0x2B 0x4C 0x3B
F_ANGLE_BRACKET_OFF = 0x26 0x2D 0x4C 0x3B
